---
layout: default
title: blog/tags
---
<p>
{% for tag in site.tags %}
<a href="#{{ tag[0] }}">{{ tag[0] }}</a>
{% endfor %}
</p>
{% for tag in site.tags %}
</div>
<div class="container">
<p><a id="{{ tag[0] }}">{{ tag[0] }}</a></p>
{% for post in tag[1] %}
<div class="post container">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <h4>{{ post.date | date_to_string }}</h4>
    <p>{{ post.content }}</p>
</div>
{% endfor %}
{% endfor %}
