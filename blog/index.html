---
layout: default
title: blog
---
<p><a href="/blog/tags">tags</a> | <a href="/blog.atom">feed</a></p>
{% for post in site.posts %}
<div class="post container">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <h4>{{ post.date | date_to_string }}</h4>
    <p>{{ post.content }}</p>
</div>
{% endfor %}
